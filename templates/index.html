<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcripci√≥n en Vivo - Soniox</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.0/lame.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-upload {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-clear {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.recording {
            background: #fff3cd;
            color: #856404;
            animation: pulse 2s infinite;
        }

        .status.stopped {
            background: #f8d7da;
            color: #721c24;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .transcription-box {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 15px;
            padding: 30px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            font-size: 1.2em;
            line-height: 1.8;
            color: #333;
        }

        .transcription-box:empty:before {
            content: "La transcripci√≥n aparecer√° aqu√≠...";
            color: #adb5bd;
            font-style: italic;
        }

        .word {
            display: inline;
            padding: 2px 4px;
            margin: 2px;
            transition: background-color 0.3s;
        }

        .word.new {
            background-color: #fff3cd;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .upload-area {
            border: 3px dashed #dee2e6;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #e7f3ff;
        }

        #fileInput {
            display: none;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ Transcripci√≥n en Vivo</h1>
            <p>Powered by Soniox Speech-to-Text (Espa√±ol)</p>
        </div>

        <div class="main-card">
            <div id="statusBar" class="status connected">
                <span id="statusText">Conectado al servidor</span>
            </div>

            <div id="errorBar" class="error" style="display: none;"></div>

            <div class="controls">
                <button id="startBtn" class="btn btn-start" onclick="startRecording()">
                    üéôÔ∏è Iniciar Grabaci√≥n
                </button>
                <button id="stopBtn" class="btn btn-stop" onclick="stopRecording()" disabled>
                    ‚èπÔ∏è Detener
                </button>
                <button class="btn btn-clear" onclick="clearTranscription()">
                    üóëÔ∏è Limpiar
                </button>
            </div>

            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <h3>üìÅ O arrastra un archivo de audio aqu√≠</h3>
                <p>Soporta: MP3, WAV, OGG, WEBM, FLAC</p>
                <input type="file" id="fileInput" accept="audio/*" onchange="handleFileUpload(this.files[0])">
            </div>

            <div id="loadingBar" class="loading">
                <div class="spinner"></div>
                <p>Transcribiendo...</p>
            </div>

            <div id="transcription" class="transcription-box"></div>

            <div class="stats">
                <div class="stat-card">
                    <h3 id="wordCount">0</h3>
                    <p>Palabras</p>
                </div>
                <div class="stat-card">
                    <h3 id="charCount">0</h3>
                    <p>Caracteres</p>
                </div>
                <div class="stat-card">
                    <h3 id="duration">0s</h3>
                    <p>Duraci√≥n</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let mediaRecorder;
        let audioChunks = [];
        let startTime;
        let isRecording = false;
        let audioContext;
        let audioStream;

        // Elementos del DOM
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusBar = document.getElementById('statusBar');
        const statusText = document.getElementById('statusText');
        const transcriptionDiv = document.getElementById('transcription');
        const errorBar = document.getElementById('errorBar');
        const loadingBar = document.getElementById('loadingBar');
        const uploadArea = document.getElementById('uploadArea');

        // Socket.IO events
        socket.on('connect', () => {
            console.log('Conectado al servidor');
            updateStatus('Conectado al servidor', 'connected');
        });

        socket.on('disconnect', () => {
            console.log('Desconectado del servidor');
            updateStatus('Desconectado del servidor', 'stopped');
        });

        socket.on('status', (data) => {
            updateStatus(data.message, data.status);
        });

        socket.on('transcription', (data) => {
            addTranscription(data.text);
            updateStats();
        });

        socket.on('file_transcription', (data) => {
            loadingBar.style.display = 'none';
            transcriptionDiv.innerHTML = '';
            addTranscription(data.text);
            updateStats();
        });

        socket.on('error', (data) => {
            showError(data.message);
            loadingBar.style.display = 'none';
        });

        // Funciones de grabaci√≥n
        async function startRecording() {
            try {
                audioStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000
                    }
                });
                
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 16000
                });
                
                const source = audioContext.createMediaStreamSource(audioStream);
                const processor = audioContext.createScriptProcessor(4096, 1, 1);
                
                let audioBuffer = [];
                const CHUNK_DURATION = 2000; // 2 segundos
                const SAMPLES_PER_CHUNK = 16000 * 2; // 16kHz * 2 segundos
                
                processor.onaudioprocess = (e) => {
                    if (!isRecording) return;
                    
                    const inputData = e.inputBuffer.getChannelData(0);
                    audioBuffer.push(...inputData);
                    
                    // Cuando tenemos suficientes samples, enviar
                    if (audioBuffer.length >= SAMPLES_PER_CHUNK) {
                        const chunk = audioBuffer.slice(0, SAMPLES_PER_CHUNK);
                        audioBuffer = audioBuffer.slice(SAMPLES_PER_CHUNK);
                        
                        // Convertir a WAV
                        const wavBlob = encodeWAV(chunk, 16000);
                        const reader = new FileReader();
                        reader.onload = () => {
                            const base64Audio = reader.result.split(',')[1];
                            socket.emit('audio_chunk', {
                                audio: base64Audio,
                                timestamp: Date.now() - startTime
                            });
                        };
                        reader.readAsDataURL(wavBlob);
                    }
                };
                
                source.connect(processor);
                processor.connect(audioContext.destination);

                audioChunks = [];
                startTime = Date.now();

                isRecording = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                socket.emit('start_recording');
                updateStatus('Grabando...', 'recording');
                updateDuration();

            } catch (err) {
                showError('Error al acceder al micr√≥fono: ' + err.message);
            }
        }

        function stopRecording() {
            if (isRecording) {
                isRecording = false;
                
                if (audioStream) {
                    audioStream.getTracks().forEach(track => track.stop());
                }
                if (audioContext) {
                    audioContext.close();
                }
                
                startBtn.disabled = false;
                stopBtn.disabled = true;
                
                socket.emit('stop_recording');
                updateStatus('Grabaci√≥n detenida', 'stopped');
            }
        }
        
        // Funci√≥n para convertir Float32Array a WAV
        function encodeWAV(samples, sampleRate) {
            const buffer = new ArrayBuffer(44 + samples.length * 2);
            const view = new DataView(buffer);
            
            // WAV header
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + samples.length * 2, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true); // fmt chunk size
            view.setUint16(20, 1, true); // PCM format
            view.setUint16(22, 1, true); // mono
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true); // byte rate
            view.setUint16(32, 2, true); // block align
            view.setUint16(34, 16, true); // bits per sample
            writeString(view, 36, 'data');
            view.setUint32(40, samples.length * 2, true);
            
            // PCM samples
            let offset = 44;
            for (let i = 0; i < samples.length; i++, offset += 2) {
                const s = Math.max(-1, Math.min(1, samples[i]));
                view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
            }
            
            return new Blob([buffer], { type: 'audio/wav' });
        }
        
        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        function clearTranscription() {
            transcriptionDiv.innerHTML = '';
            updateStats();
        }

        // Manejo de archivos
        function handleFileUpload(file) {
            if (!file) return;

            loadingBar.style.display = 'block';
            transcriptionDiv.innerHTML = '';

            const reader = new FileReader();
            reader.onload = () => {
                const base64Audio = reader.result.split(',')[1];
                const format = file.type.split('/')[1] || 'webm';
                
                socket.emit('transcribe_file', {
                    audio: base64Audio,
                    format: format
                });
            };
            reader.readAsDataURL(file);
        }

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFileUpload(file);
        });

        // Funciones auxiliares
        function updateStatus(message, status) {
            statusText.textContent = message;
            statusBar.className = 'status ' + status;
        }

        function addTranscription(text) {
            const words = text.split(' ');
            words.forEach(word => {
                const span = document.createElement('span');
                span.className = 'word new';
                span.textContent = word + ' ';
                transcriptionDiv.appendChild(span);
                
                setTimeout(() => {
                    span.classList.remove('new');
                }, 500);
            });
            
            transcriptionDiv.scrollTop = transcriptionDiv.scrollHeight;
        }

        function updateStats() {
            const text = transcriptionDiv.textContent.trim();
            const words = text ? text.split(/\s+/).length : 0;
            const chars = text.length;
            
            document.getElementById('wordCount').textContent = words;
            document.getElementById('charCount').textContent = chars;
        }

        function updateDuration() {
            if (isRecording) {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('duration').textContent = elapsed + 's';
                setTimeout(updateDuration, 1000);
            }
        }

        function showError(message) {
            errorBar.textContent = '‚ùå ' + message;
            errorBar.style.display = 'block';
            setTimeout(() => {
                errorBar.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
